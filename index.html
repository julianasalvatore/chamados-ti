<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abertura de Chamado TI - Head Office Brasil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner responsivo -->
  <div class="banner">
    <img src="banner.jpg" alt="Banner da Head Office Brasil">
  </div>

  <div class="container">
    <h1>Abertura de Chamado TI - Head Office Brasil</h1>

    <form id="chamadoForm">
      <label for="nome">Seu nome e sobrenome *</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Escreva seu e-mail *</label>
      <input type="email" id="email" name="email" required>

      <label for="escola">Escolha a escola/unidade *</label>
      <select id="escola" name="escola" required>
        <option value="">-- Selecione --</option>

        <optgroup label="Centro Educacional Leonardo da Vinci">
          <option value="Centro Educacional Leonardo da Vinci/ES">Centro Educacional Leonardo da Vinci/ES</option>
        </optgroup>

        <optgroup label="Escola Eleva">
          <option value="Escola Eleva Barra da Tijuca/RJ">Escola Eleva Barra da Tijuca/RJ</option>
          <option value="Escola Eleva Botafogo/RJ">Escola Eleva Botafogo/RJ</option>
          <option value="Escola Eleva Brasília/DF">Escola Eleva Brasília/DF</option>
          <option value="Escola Eleva Recife/PE">Escola Eleva Recife/PE</option>
          <option value="Escola Eleva São Paulo/SP">Escola Eleva São Paulo/SP</option>
          <option value="Escola Eleva Urca/RJ">Escola Eleva Urca/RJ</option>
        </optgroup>

        <optgroup label="Gurilândia">
          <option value="Gurilândia Federação">Gurilândia Federação</option>
          <option value="Gurilândia Pituba">Gurilândia Pituba</option>
        </optgroup>

        <optgroup label="Land">
          <option value="Land Federação">Land Federação</option>
          <option value="Land Pituba">Land Pituba</option>
        </optgroup>
      </select>

      <label for="setor">Setor *</label>
      <select id="setor" name="setor" required>
        <option value="">-- Selecione --</option>
        <option value="Admissões">Admissões</option>
        <option value="Administração">Administração</option>
        <option value="Finanças">Finanças</option>
        <option value="Jurídico">Jurídico</option>
        <option value="Marketing">Marketing</option>
        <option value="RH - Recursos Humanos">RH - Recursos Humanos</option>
        <option value="TI - Tecnologia da Informação">TI - Tecnologia da Informação</option>
      </select>

      <label for="equipamento">Equipamento Envolvido *</label>
      <select id="equipamento" name="equipamento" required>
        <option value="">-- Selecione --</option>
        <option value="Carregador">Carregador</option>
        <option value="Impressora">Impressora</option>
        <option value="Internet">Internet</option>
        <option value="Monitor">Monitor</option>
        <option value="Mouse">Mouse</option>
        <option value="Notebook">Notebook</option>
        <option value="Teclado">Teclado</option>
        <option value="Pacote Office">Pacote Office</option>
        <option value="Programa Específico">Programa Específico</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="problema">Descrição do Problema *</label>
      <textarea id="problema" name="problema" required></textarea>

      <button type="submit">Enviar Chamado</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
