<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abertura de Chamado TI - Head Office Brasil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Abertura de Chamado TI - Head Office Brasil</h1>
    <form id="chamadoForm">
      
      <label for="nome">Seu nome e sobrenome *</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Seu e-mail *</label>
      <input type="email" id="email" name="email" required>

      <label for="escola">Escolha a escola *</label>
      <select id="escola" name="escola" required>
        <option value="">Selecione...</option>
        <optgroup label="Eleva">
          <option value="Eleva - Unidade 1">Unidade 1</option>
          <option value="Eleva - Unidade 2">Unidade 2</option>
        </optgroup>
        <optgroup label="Gurilandia">
          <option value="Gurilandia - Unidade 1">Unidade 1</option>
          <option value="Gurilandia - Unidade 2">Unidade 2</option>
        </optgroup>
        <optgroup label="Land">
          <option value="Land - Unidade 1">Unidade 1</option>
        </optgroup>
        <optgroup label="Leonardo Da Vinci">
          <option value="Leonardo Da Vinci - Unidade 1">Unidade 1</option>
        </optgroup>
      </select>

      <label for="setor">Setor *</label>
      <select id="setor" name="setor" required>
        <option value="">Selecione...</option>
        <option value="Admissões">Admissões</option>
        <option value="Administração">Administração</option>
        <option value="Finanças">Finanças</option>
        <option value="Jurídico">Jurídico</option>
        <option value="Marketing">Marketing</option>
        <option value="RH">RH</option>
        <option value="TI">TI</option>
      </select>

      <label for="equipamento">Equipamento Envolvido *</label>
      <select id="equipamento" name="equipamento" required>
        <option value="">Selecione...</option>
        <option value="Carregador">Carregador</option>
        <option value="Impressora">Impressora</option>
        <option value="Internet">Internet</option>
        <option value="Monitor">Monitor</option>
        <option value="Mouse">Mouse</option>
        <option value="Notebook">Notebook</option>
        <option value="Teclado">Teclado</option>
        <option value="Pacote Office">Pacote Office</option>
        <option value="Programa específico">Programa específico</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="problema">Descrição do problema *</label>
      <textarea id="problema" name="problema" required></textarea>

      <button type="submit">Enviar Chamado</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
